<VirtualHost *:80 [::]:80>
    ServerAdmin matteo@pedani.access_envyscuola_it
    DocumentRoot /envysartorialist_it

    # Accetta tutte le richieste di nomi di dominio
    ServerName envysartorialist.it
    ServerAlias www.envysartorialist.it

    <Directory /app>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Gestione degli errori
    ErrorLog ${APACHE_LOG_DIR}/error_envysartorialist_it.log
    CustomLog ${APACHE_LOG_DIR}/access_envysartorialist_it.log combined

    # Abilita la compressione (opzionale ma consigliata per prestazioni migliori)
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
    </IfModule>
</VirtualHost>
